<html>
<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
<title>Cyborg geisha geiter og alt det der</title>
</head>
<body>
<audio id="music" src="Dub_Terminator_-_03_-_Dope_magnets.mp3">
<p>Your browser does not support the audio element.</p>
</audio>
<canvas id="c" width="1280" height="720"/>
<script>
    music = document.getElementById("music");
    var c = document.getElementById('c');
    var geisha,
      goat,
      cyborg,
      bgObj, 
      p1 = 0,
      p2 = 0,
      p3 = 0,
      p4 = 0,
      t0 = 0,
      t1, t2, t3, t4,
      aSin = [],
      ti = 15,
      cv = c.getContext('2d'),
      cd = cv.createImageData(1280, 720),
      rad,
      i, j, x,
      idx,
      as = 10.6,
      fd = 50.4,
      as1 = 4.4,
      fd1 = 2.2,
      ps = -8.4,
      ps1 = 13.3;
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, ti);
        };
      })();
function init() {
  var i = 512;
  while (i--) {
    rad = (i * 0.703125) * 0.0174532;
    aSin[i] = Math.sin(rad) * 1024;
  }
  geisha = new Image();
  geisha.src = "./geisha2.png";
  cyborg = new Image();
  cyborg.src = "./cyborg.png";
  goat = new Image();
  goat.src = "./goat3.png";
  bgObj = new Image();
  bgObj.src = "./bg1.png";
}
function main() {
  init();
  music.play();
  loop();  
}

function drawPlasma() {   
  cdData = cd.data;     
  t4 = p4;
  t3 = p3;
  i = c.width; while(i--) {
    t1 = p1 + 5;
    t2 = p2 + 3;
    t3 &= 511;
    t4 &= 511;
    j = c.height; while(j--) {
      t1 &= 511;
      t2 &= 511;
      x = aSin[t1] + aSin[t2] + aSin[t3] + aSin[t4];
      idx = (i + j * c.width) * 4;
      cdData[idx] = x/as;
      cdData[idx + 1] = x/fd;
      cdData[idx + 2] = x/ps;
      cdData[idx + 3] = 255;
      t1 += 5;
      t2 += 3;
    }
    t4 += as1;
    t3 += fd1;
  }
    cd.data = cdData;    
    cv.putImageData(cd, 0, 0);
    p1 += ps;
    p3 += ps1;
  }
  function loop() {
        // update
        t0 += ti;
        //background
        if (t0 < 5000) {
           cv.fillStyle = "#000000";
           cv.fillRect(0,0, c.width, c.height);
        }else if ( t0 < 15000) cv.drawImage(bgObj, 0, 0);
        else if (t0 < 45000) drawPlasma();
        else cv.fillRect(0,0,c.width, c.height);
        // draw stuff
        if (t0 < 5000) {
          cv.font = "bold 50px sans-serif";
          cv.fillStyle = "#FFFFFF";
          cv.fillText("GEIT!", 550, 300);
        }else if (t0 < 15000) {
          cv.drawImage(goat, -300 +(0.25*t0 % c.width), 200 + 50*(1 +  Math.sin(t0/500)));
        } else if (t0 < 30000) {
          cv.drawImage(geisha, -300 +(0.25*t0 % c.width), 200 + 50*(1 +  Math.sin(t0/500)));  
        } else cv.drawImage(cyborg,-300 +(0.25*t0 % c.width), 200 + 50*(1 +  Math.sin(t0/500)));
        // request new frame
        requestAnimFrame(function() {
          loop();
        });
      }
    main();
</script>
</body>
</html>
