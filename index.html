<html>
<head>
  <style>
    body {
      margin: 0px;
      padding: 0px;
    }
  </style>
<title>Cyborg geisha geiter og alt det der</title>
</head>
<body>
<canvas id="c" width="1280" height="720"/>
<script>
      window.requestAnimFrame = (function(callback) {
        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame ||
        function(callback) {
          window.setTimeout(callback, 50);
        };
      })();
      var imageObj = new Image();
      imageObj.src = "./box.png";
      var t = 0;
      function animate() {
        var c = document.getElementById('c');
        var I = c.getContext('2d');

        // update
        t += 50;
        // clear
        I.clearRect(0, 0, c.width, c.height);

        // draw stuff
        I.drawImage(imageObj,0.25*t % c.width, 100*(1 + Math.sin(t/500)));
        // request new frame
        requestAnimFrame(function() {
          animate();
        });
      }
      animate();

    </script>
<audio src="vieux_-_Ana_(Vocals).mp3" autoplay loop>
<p>Your browser does not support the audio element.</p>
</audio>
</body>
</html>
